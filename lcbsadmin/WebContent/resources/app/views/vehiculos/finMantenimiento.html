<div class="col-md-12 col-sm-12 col-xs-12">
  <div class="page-title">
    <div class="title_left">
      <h3>Completar Mantenimiento</h3>
    </div>
  </div>
</div>

<div class="col-md-12 col-sm-12 col-xs-12">
  <div class="x_panel">
    <div class="x_title">
      <h2>Vehiculo {{vehiculo.numeroVehiculo}}</h2>
      <div class="clearfix"></div>
    </div>
    <div class="x_content">
      <br>
      <form id="demo-form2" data-parsley-validate="" class="form-horizontal form-label-left" novalidate="" ng-submit="edit()">

        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="costo">Costo <span class="required">*</span>
          </label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <input type="text" id="costo" required="required" class="form-control col-md-7 col-xs-12" data-parsley-id="5536" ng-model="mantenimiento.costo">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="descripcionCompleta">Descripcion completa <span class="required">*</span>
          </label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <input type="text" id="descripcionCompleta" required="required" class="form-control col-md-7 col-xs-12" data-parsley-id="5536" ng-model="mantenimiento.descripcionCompleta">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="descripcionReducida">Descripcion reducida <span class="required">*</span>
          </label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <input type="text" id="descripcionReducida" required="required" class="form-control col-md-7 col-xs-12" data-parsley-id="5536" ng-model="mantenimiento.descripcionReducida">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="fechaFin">Fecha completado <span class="required">*</span>
          </label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <input type="text" id="fechaFin" required="required" class="form-control col-md-7 col-xs-12" data-parsley-id="5536" ng-model="mantenimiento.fechafin"><ul class="parsley-errors-list" id="parsley-id-5536"></ul>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="fechaOrigen">Fecha Inicio <span class="required">*</span>
          </label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <input type="text" id="fechaOrigen" required="required" class="form-control col-md-7 col-xs-12" data-parsley-id="5536" ng-model="mantenimiento.fechaInicio"><ul class="parsley-errors-list" id="parsley-id-5536"></ul>
          </div>
        </div>
        <div class="ln_solid"></div>
        <div class="form-group">
          <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
            <a href="#/vehiculos" class="btn btn-primary">Cancelar</a>
            <button class="btn btn-success" ng-disabled="saving">Guardar</button>
          </div>
        </div>
      </form>
    </div>
