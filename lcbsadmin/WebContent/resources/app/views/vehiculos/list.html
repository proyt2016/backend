<div class="col-md-12 col-sm-12 col-xs-12">
  <div class="page-title">
    <div class="title_left">
      <h3>Vehiculos</h3>
    </div>

    <div class="title_right">
      <div class="pull-right">
        <a href="#/vehiculos/add" class="btn btn-info">Agregar</a>
      </div>
    </div>
  </div>
</div>

<div class="col-md-12 col-sm-12 col-xs-12">
  <div class="x_panel">
    <div class="x_title">
      <h2>Listado de vehiculos</h2>
      <div class="clearfix"></div>
    </div>
    <div class="x_content">

			<table class="table table-striped responsive-utilities jambo_table bulk_action">
        <thead>
          <tr class="headings">
            <th>#</th>
            <th>Matricula</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>A&ntilde;o de fabricacion</th>
            <th>Cantidad de asientos</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="vehiculo in vehiculos">
            <td>{{vehiculo.numeroVehiculo}}</td>
            <td>{{vehiculo.matricula}}</td>
            <td>{{vehiculo.marca}}</td>
            <td>{{vehiculo.modelo}}</td>
            <td>{{vehiculo.anioFabricacion}}</td>
            <td>{{vehiculo.cantidadAsientos}}</td>
            <td>
              <div class="btn-group">
                <a href="#/vehiculos/edit/{{vehiculo.id}}" class="btn btn-info btn-xs"><i class="fa fa-pencil"></i> </a>
                <a href="#/vehiculos/mantenimiento/{{vehiculo.id}}" ng-if="!vehiculo.enMantenimiento" class="btn btn-info btn-xs"><i class="fa fa-wrench"></i> </a>
                 <a class="btn btn-danger btn-xs" ng-click="borrar($index)"><i class="fa fa-trash-o"></i> </a>
                
              </div>
            </td>
          </tr>
      </table>

    </div>
  </div>
</div>
