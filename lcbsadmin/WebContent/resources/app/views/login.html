<div class="col-md-12 col-sm-12 col-xs-12">
	<div class="login_wrapper">
		<div>
		  <section class="login_content">
		    <form>
		      <h1>Login Form</h1>
		      <div>
		        <input type="text" class="form-control" placeholder="Username" ng-model="usuario.usuario">
		      </div>
		      <div>
		        <input type="password" class="form-control" placeholder="Password" ng-model="usuario.clave">
		      </div>
		      <div>
		        <a class="btn btn-default submit" ng-click="login()">Log in</a>
		      </div>
		    </form>
		  </section>
		</div>
	</div>
</div>
