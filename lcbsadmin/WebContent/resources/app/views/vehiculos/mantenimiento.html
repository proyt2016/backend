<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<div class="col-md-12 col-sm-12 col-xs-12">
  <div class="page-title">
    <div class="title_left">
      <h3>Mantenimiento de Vehiculos</h3>
    </div>
    <!--<div class="title_right">
      <div class="pull-right">
        <a href="#/vehiculos/add" class="btn btn-info">Agregar</a>
      </div>
    </div>-->
  </div>
</div>

<div class="col-md-12 col-sm-12 col-xs-12">
  
  <div class="x_panel">
    <div class="x_title">
      <h2>Agregar vehiculo a Mantenimiento</h2>
      <div class="clearfix">


      </div>
    </div>
    <div class="x_content">
      <table class="table table-striped responsive-utilities jambo_table bulk_action">
        <thead>
          <tr class="headings">
            <th>#</th>
            <th>Matricula</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>A&ntilde;o de fabricacion</th>
            <th>Cantidad de asientos</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{vehiculo.numeroVehiculo}}</td>
            <td>{{vehiculo.matricula}}</td>
            <td>{{vehiculo.marca}}</td>
            <td>{{vehiculo.modelo}}</td>
            <td>{{vehiculo.anioFabricacion}}</td>
            <td>{{vehiculo.cantidadAsientos}}</td>
          </tr>
  </table>

      <br>
      <form class="form-horizontal form-label-left" novalidate="" ng-submit="guardarMantenimiento()">

      <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="descripcion">Descripcion <span class="required">*</span>
          </label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <input type="text" id="descripcion" required="required" class="form-control col-md-7 col-xs-12" ng-model="mantenimiento.descripcionReducida">
          </div>
    </div>
        <div class="ln_solid"></div>
        <div class="form-group">
          <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
            <a href="#/vehiculos" class="btn btn-primary">Cancelar</a>
            <button class="btn btn-success" ng-disabled="saving">Guardar</button> 
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
