<div class="row">
  <div class="col-md-12 col-xs-12">
    <div class="box box-info">
      <div class="box-header">
        <h2 class="box-title">Encomiendas</h2>
      </div>
      
      <div class="box-body table-responsive">
        <table class="table table-hover">
          <tr>
          	<th>#</th>
            <th>Fecha Ingreso</th>
            <th>Estado</th>
          </tr>
          <tr ng-repeat="encomienda in encomiendas">
          	<td>{{ encomienda.codigoEncomienda }}</td>
            <td>{{ encomienda.fechaIngreso | date : 'dd/MM/yy' }}</td>
            <td>{{ encomienda.estadoActual.nombre }}</td>
          </tr>
          <tr ng-if="!encomiendas.length">
          	<td colspan="5" class="text-center"><h4>No hay encomiendas asociadas a usted.</h4></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
