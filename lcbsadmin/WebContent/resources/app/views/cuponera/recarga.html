<div class="col-md-12 col-sm-12 col-xs-12">
  <div class="page-title">
    <div class="title_left">
      <h3>Recargar cuponera</h3>
    </div>
  </div>
</div>
<div class="col-md-12 col-sm-12 col-xs-12">
  <div class="x_panel">
      <form class="form-horizontal form-label-left" novalidate="" ng-submit="procesarRecarga()">
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nombre">Usuario</label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <input type="text" id="nombre" class="form-control col-md-7 col-xs-12" ng-model="emisorStrg" ng-blur="buscarUsuario()">
            <p class="help-block">Ingrese el email para buscar sus datos</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="monto">Monto</label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <input type="text" id="monto" name="monto" class="form-control col-md-7 col-xs-12" ng-model="monto">
          </div>
        </div>
        <div class="ln_solid"></div>
        <div class="form-group">
          <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
            <button class="btn btn-success">Recargar</button>
          </div>
        </div>
      </form>
  </div>
</div>
