<div class="col-md-12 col-sm-12 col-xs-12">
  <div class="page-title">
    <div class="title_left">
      <h3>encomiendas</h3>
    </div>

    <div class="title_right">
      <div class="pull-right">
        <a href="#/encomiendas/add" class="btn btn-info">Agregar</a>
      </div>
    </div>
  </div>
</div>

<div class="col-md-12 col-sm-12 col-xs-12">
  <div class="x_panel">
    <div class="x_title">
      <h2>Listado de encomiendas</h2>
      <div class="clearfix"></div>
    </div>
    <div class="x_content">

      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>C&eacute;dula de emisor</th>
            <th>C&eacute;dula de receptor</th>
            <th>Direcci&oacute;n de receptor</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="encomienda in encomiendas">
            <td>{{encomienda.ciReceptor}}</td>
            <td>{{encomienda.ciEmisor}}</td>
            <td>{{encomienda.direccionReceptor}}</td>
            <td>
              <div class="btn-group">
                <a href="#/encomiendas/edit/{{encomienda.id}}" class="btn btn-info btn-xs"><i class="fa fa-pencil"></i> </a>
                <a class="btn btn-danger btn-xs" ng-click="borrar($index)"><i class="fa fa-trash-o"></i> </a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
