<div class="col-md-12 col-sm-12 col-xs-12">
  <div class="page-title">
    <div>
      <h3>Precios para el recorrido {{recorrido.nombre}}</h3>
    </div>
  </div>
</div>

<div class="col-md-12 col-sm-12 col-xs-12">
  <div class="x_panel">
    <div class="x_content">
      <br>
      <form class="form-horizontal form-label-left" novalidate="" ng-submit="edit()">
      	
      	<div class="x_title">
	         <h4>Agregar precios <a class="btn btn-default btn-xs" style="margin:0;" ng-click="addRelation()"><i class="fa fa-plus"></i></a>
	         <div class="clearfix"></div>
     	</div>
        <div class="form-group">
            <div class="col-md-12 col-sm-12 col-xs-12 form-inline" ng-repeat="prec in precios" style="margin-top:10px;">
                <div class="form-group">
                    <label>Origen</label>
                    <select class="form-control select2" style="width: 100%;" ng-model="prec.origen">
		                <option ng-repeat="iter in terminales" value="{{ iter.id }}">{{iter.nombre}}</option>
		            </select>
                </div>
                <div class="form-group">
                    <label>Destino</label>
		            <select class="form-control select2" style="width: 100%;" ng-model="prec.destino">
		                <option ng-repeat="iter in terminales" value="{{ iter.id }}">{{iter.nombre}}</option>
		            </select>
                </div>
                <div class="form-group">
                	<label>Precio</label>
              		<input type="text" step="0,01" style="width: 100%;" class="form-control" ng-model="prec.monto">
                </div>
                <div class="form-group">
                	<label>&nbsp;</label>
              		<a class="btn btn-default" style="width: 100%; margin:0;" ng-click="removeRelation($index)"><i class="fa fa-remove"></i></a>
                </div>
            </div>
        </div>
        
        <div class="ln_solid"></div>
        <div class="form-group">
          <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
            <a href="#/recorridos/edit/{{recorrido.id}}" class="btn btn-primary">Cancelar</a>
            <button class="btn btn-success" ng-disabled="saving">Guardar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
